<form [formGroup]="form" (ngSubmit)="changePassword()" class="p-4 max-w-md mx-auto space-y-4">
  <div>
    <label>Contrase単a actual</label>
    <input type="password" formControlName="currentPassword" class="w-full border p-2 rounded" />
  </div>

  <div>
    <label>Nueva contrase単a</label>
    <input type="password" formControlName="newPassword" class="w-full border p-2 rounded" />
  </div>

  <div>
    <label>Confirmar nueva contrase単a</label>
    <input type="password" formControlName="confirmPassword" class="w-full border p-2 rounded" />
  </div>

  @if (errorMessage()) {
    <p class="text-red-600">{{ errorMessage() }}</p>
  }

  @if (successMessage()) {
    <p class="text-green-600">{{ successMessage() }}</p>
  }

  <button type="submit" [disabled]="loading()" class="bg-blue-600 text-white px-4 py-2 rounded">
    @if (loading()) {
      Cambiando...
    } @else {
      Cambiar contrase単a
    }
  </button>
</form>
