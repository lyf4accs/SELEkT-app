<script>
document.addEventListener("DOMContentLoaded", () => {
  const list = document.querySelectorAll(".list");
  const indicator = document.querySelector(".indicator");

  function activeLink(event) {
    event.preventDefault();
    event.stopPropagation();

    const clickedItem = event.target.closest(".list"); // Asegura que detecta el <li>
    if (!clickedItem) return; // Si no es un <li>, salir

    console.log("Clic detectado en:", clickedItem);

    list.forEach((item) => item.classList.remove("active"));
    clickedItem.classList.add("active");

    const index = [...list].indexOf(clickedItem);
    console.log("Índice del botón clickeado:", index);

    indicator.style.transform = `translateX(${index * 70}px)`;
  }

  list.forEach((item) => item.addEventListener("click", activeLink));
});

</script>
