<div class="login-container">
  <h4 class="welcome-title">¡Nos encanta tenerte de vuelta!</h4>
  <form id="f" (submit)="signIn($event)" class="login-form">
    <input
      type="text"
      id="email"
      name="email"
      placeholder="Usuario"
      class="form-input"
      required
    />

    <input
      type="password"
      id="password"
      name="password"
      placeholder="Contraseña"
      class="form-input"
      required
    />

    @if (errorMessage) {
      <div class="error-message">
        {{ errorMessage }}
      </div>
    }

    <button type="submit" class="submit-button">
      ¡Vamos!
    </button>

    <div class="registro">
    <p><strong>¿NO TIENES UNA CUENTA? <a href="#">REGÍSTRATE!</a></strong></p>
  </div>
  </form>

</div>
