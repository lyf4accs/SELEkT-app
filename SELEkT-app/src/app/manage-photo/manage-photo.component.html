<div>
  <label for="file">Selecciona imágenes a procesar:</label>
  <input id="file" type="file" (change)="onFileSelected($event)" multiple />
  <button (click)="submitImages()">Procesar Imágenes</button>

  <!-- Mostrar los álbumes (solo duplicados) -->
  <div *ngIf="!selectedAlbum">
    <div *ngFor="let album of albums" (click)="selectAlbum(album)" class="album">
      <img
        [src]="album.coverPhoto"
        [alt]="'Portada del álbum ' + album.name"
        [title]="'Álbum: ' + album.name"
        class="cover-photo" />
      <p>{{ album.name }}</p>
    </div>
  </div>

  <!-- Mostrar fotos de un álbum seleccionado -->
  <div *ngIf="selectedAlbum">
    <button (click)="goBack()">⬅ Volver a álbumes</button>
    <h2>{{ selectedAlbum.name }}</h2>
    <div class="photo-grid">
      <img
        *ngFor="let photo of selectedAlbum.photos"
        [src]="photo"
        [alt]="'Imagen en el álbum ' + selectedAlbum.name"
        [title]="'Imagen en el álbum ' + selectedAlbum.name"
        class="photo" />
    </div>
  </div>
</div>
