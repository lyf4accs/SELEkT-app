<div class="swiper-container">
  <div
    *ngFor="let card of cards; let i = index"
    class="card"
    [ngStyle]="{
      transform: card.transform,
      zIndex: cards.length - i
    }"
    (mousedown)="onDragStart(i, $event)"
    (touchstart)="onDragStart(i, $event)"
  >
    <h2>{{ card.title }}</h2>
    <p>{{ card.description }}</p>
  </div>
</div>
